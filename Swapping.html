<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        let num1=100;
        let num2=2000;
        let temp;
        console.log("initial value of num1 = "+ num1 +"\n Initial value of num2 = "+ num2);
        temp=num1;
        num1=num2;
        num2=temp;
        console.log("After swapping \nvalue of num1 = "+ num1 +"\n value of num2 = "+ num2);

        console.log("Swapping without temporary variable:");
        num1=10;
        num2=100;
        console.log("initial value of num1 = "+ num1 +"\n Initial value of num2 = "+ num2);
        num1=num1+num2;
        num2=num1-num2;
        num1=num1-num2;
        console.log("After swapping \nvalue of num1 = "+ num1 +"\n value of num2 = "+ num2);




    </script>
</body>
</html>
