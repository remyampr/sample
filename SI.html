<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    


    <script>
        let n=5;
        let r=7.5;
        let p=100000;
        let si=p*n*r/100;
        console.log("Simple Interest = "+ si);


        p=10000;
        r=0.05;
        n=12;
       let t=2;
       let A=p*(1+r/n)**(n*t);
       let ci=A-p;
       console.log("Compound Interest = " +ci);
    </script>
</body>
