<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <p>Enter value in  KG</p>
<input id="input-box" type="text"> KG
<br>
<button onclick="convert()">Convert</button>
<br>
<input  type="text" name="" id="output-box"> Pound


<script>
    function convert(){
        let kg=document.getElementById('input-box').value;
    console.log("Kg  "+ kg);
   let pound=2.2*kg;
    console.log("Pound ="+ pound)
    document.getElementById("output-box").value =pound;
    // document.getElementById('output-box').innerHTML=10;

    }
    
</script>

</body>
